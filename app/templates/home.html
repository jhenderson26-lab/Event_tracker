{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
    <div class="welcome-container">
        <h1 class="logo-big">TimeTo</h1>
        <h3 class="tag-line">Start creating your own events!</h3>
    </div>
    {% else %}
    <div class="welcome-container">
        <h1 class="logo-big">TimeTo</h1>
        <h3 class="tag-line">Log In or Sign Up to get started!</h3>
    </div>
    {% endif %}

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="img" src="static/images/img1.png" style="width:100%">
            <div class="text">Birthday Party</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img class="img" src="static/images/img2.png" style="width:100%">
            <div class="text">Concerts</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img class="img" src="static/images/img3.png" style="width:100%">
            <div class="text text-blck">Beach Vacation</div>
        </div>
    </div>
    <br>
{% endblock content %}
