{% extends 'base.html' %}
{% block content %}
<h1 class="link">Please Login</h1>
<form class="" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h2 class="link">Username</h2>
    {{ form.username }}
    <h2 class="link">Password</h2>
    {{ form.password }}
    <button class="button">Submit</button>
</form>

{% endblock content %}
