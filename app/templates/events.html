{% extends 'base.html' %}
{% block content %}
<h1 class="link">Make events here</h1>
<canvas id="confetti"></canvas>

<form id="form" class="" action="{% url 'create_event' %}" method="post">
            {% csrf_token %}
            {{ event }}
            <input class="" type="submit" id="event_button">
        </form>

        <h2 class="whitet">Events</h2>
        <ul>
            {% for e in text %}
            <li>{{ e.title }} â€” until {{ e.until_event }} days</li>
            <a href="{% url 'delete' e.id %}" class="whitet">Delete</a>
            {% empty %}
            <li class="whitet">No events yet.</li>
            {% endfor %}
        </ul>

        
{% endblock content %}
