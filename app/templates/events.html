{% extends 'base.html' %}
{% block content %}
<div class="t-event-box">
    <div class="event-cont">
        <h1 class="event-card">Make events here</h1>
        <form id="form" class="event-s" action="{% url 'create_event' %}" method="post">
            <div class="field-input">
                <div class="inputs">
                    {% csrf_token %}
                    {{ event }}
                </div>
            </div>
        </form>
      <button class="btn logout-btn" type="submit" id="event_button">submit</button>  
    </div>
</div>

    <div class="b-event-box">
        <h2 class="event-card">Events</h2>
        <div class="right-text">
            <div class="left-text">
            <ul>
                {% for e in text %}
                <li>{{ e.title }} â€” until {{ e.until_event }} days</li>
                </div>
        </div>
        <a href="{% url 'delete' e.id %}" class="whitet">Delete</a>
        {% empty %}
        <li class="whitet">No events yet.</li>
        {% endfor %}
            </ul>
    </div>


        
{% endblock content %}
