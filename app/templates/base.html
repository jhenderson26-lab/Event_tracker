{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatable" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{% static 'Css/style.css' %}"/>
        <title>{% block title %}TimeTo{% endblock %}</title>
    </head>
    <body>
        <header class="main-nav">
            <div class="nav-inner">
                <a href="{% url 'home' %}" class="logo">TimeTo</a>
                <nav class="nav_holder">
                <ul>
                    <a href="{% url 'home' %}" class="link">Home</a>
                    <a href="{% url 'signup' %}" class="link">Sign Up</a>
                    {% if user.id == None %}
                    <a href="{% url 'login' %}" class="link">Log In</a>
                    {% else %}
                    <a href="{% url 'logout' %}" class="link">Log Out</a>
                    <a href="{% url 'events' %}" class="link">Events</a>
                    {% endif %}
                </ul>
                </nav>
            </div>
        </header>
        

        {{owner}}
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
        <script type="module" src="{% static 'js/main.js' %}"></script>
    </body>
</html>
