{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
        <title>TimeTo</title>
    </head>

<!-- hello world("print") -->

    <body>
        <header class="main-nav">
            <div class="nav-inner">
                <a href="{% url 'home' %}" class="logo">Login/Logout</a>

                <nav class="primary-links">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
                </nav>

                <div class="auth-area">
                    {% if user.is_authenticated %}
                        <span class="hello">Hi {{ user.username }}!</span>
                        <form action="{% url 'logout' %}" method="post" class="logout-form">
                            {% csrf_token %}
                            <button type="submit" class="btn logout-btn">Log out</button>
                        </form>
                    {% else %}
                        <a href="{% url 'signup' %}" class="btn signup-btn">Sign up</a>
                        <a href="{% url 'login' %}" class="btn login-btn">Log in</a>
                    {% endif %}
                </div>
            </div>
        </header>


    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
    </body>
</html>
